<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <title>First step</title>
</head>
<style>
    .form{
        width: 30%;
        margin-top: 20px;
    }
    body{
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>
<body>
    <section class="form">
        <form action="/form-input" method="POST" class="form-control" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="nameConspect" class="form-label">Denumirea conspectului</label>
                <input name="nameConspect" type="text" class="form-control" id="nameConspect" placeholder="Pointeri" required>
              </div>
            <div class="mb-3">
                <label for="photo" class="form-label">Fotografia asociativă cu conspectul</label>
                <input name="photo" class="form-control" type="file" id="photo" required>
            </div>
            <!-- <div class="mb-3">
                <label for="conspect" class="form-label">Conspectul în format pdf</label>
                <input name="conspect" class="form-control" type="file" id="conspect" required>
            </div> -->
            <div class="mb-3">
                <input type="submit" value="Next step" class="btn btn-primary" name="submit">
            </div>
        </form>
    </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</html>
